horario:
    path:     /
    defaults: { _controller: "BackendBundle:Horario:index" }

horario_show:
    path:     /show
    defaults: { _controller: "BackendBundle:Horario:show" }
    options:
        expose: true

horario_new:
    path:     /new
    defaults: { _controller: "BackendBundle:Horario:new" }

horario_create:
    path:     /create
    defaults: { _controller: "BackendBundle:Horario:create" }
    requirements: { _method: post }

horario_edit:
    path:     /{id}/edit
    defaults: { _controller: "BackendBundle:Horario:edit" }

horario_update:
    path:     /{id}/update
    defaults: { _controller: "BackendBundle:Horario:update" }
    requirements: { _method: post|put }

horario_delete:
    path:     /horario_delete
    defaults: { _controller: "BackendBundle:Horario:delete" }
    requirements: { _method: post|delete }
    options:
        expose: true

nuevo_horario:
    path:     /nuevo_horario
    defaults: { _controller: "BackendBundle:Horario:NuevoHorario" }
    options:
        expose: true

editar_horario:
    path:     /editar_horario
    defaults: { _controller: "BackendBundle:Horario:EditarHorario" }
    options:
        expose: true

horario_escolar_actual:
    path:     /horario_escolar_actual
    defaults: { _controller: "BackendBundle:Horario:HorarioEscolarActual" }
    options:
        expose: true

edit_horario_centro:
    path:     /edit_horario_centro
    defaults: { _controller: "BackendBundle:Horario:RegistrarHorarioCentro" }
    options:
        expose: true

comprobaciones_horario_nuevo:
    path:     /comprobaciones_horario_nuevo
    defaults: { _controller: "BackendBundle:Horario:ComprobacionesHorarioNuevo" }
    options:
        expose: true